<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation&family=Josefin+Sans:ital,wght@1,300&family=Montserrat&family=Nunito:wght@200&display=swap" rel="stylesheet">
    <title>Gerenciador de Receitas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <h1 class="d-flex justify-content-center mt-3">Bem vindo ao Gerenciador de Receitas!</h1>
        <!-- FORMULÁRIO DE CRIAR RECEITAS -->
    <section id="addRecipeSection">
        <div class="d-flex justify-content-center m-4">
            <h2>Adicionar Nova Receita</h2>
        </div>
        <form id="addRecipeForm">
            <label for="title" class="m-3">Título:</label><br>
            <input type="text" id="title" class="m-2 col-10"><br>
            <label for="ingredients" class="m-3">Ingredientes:</label><br>
            <textarea id="ingredients" class="m-2 col-10" required></textarea><br>
            <label for="instructions" class="m-3">Instruções:</label><br>
            <textarea id="instructions" class="m-2 col-10" required></textarea><br>

            <button type="submit" class=" m-2 col-10">Adicionar Receita</button>
        </form>
    </section>

    <section id="recipesSection">
        <h2 class="m-3">Receitas</h2>
        <ul id="recipes" class="m-2 border"></ul>
    </section>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
